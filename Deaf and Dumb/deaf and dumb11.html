<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Skills Tutorials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            background: url('Hands.png') no-repeat center center/cover;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .video-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .video-container {
            width: 48%;
            margin-bottom: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-container h2 {
            text-align: center;
            color: #555;
            font-size: 18px;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
        @media (max-width: 768px) {
            .video-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Soft Skills</h1>

    <div class="video-section">
        <div class="video-container">
            <h2>How to Tie a Shoe Lace</h2>
            <iframe src="https://www.youtube.com/embed/29eE5W-wfKY" title="How to Tie a Shoe Lace" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <div class="video-container">
            <h2>How to Make a Ponytail</h2>
            <iframe src="https://www.youtube.com/embed/Zoea5dFjWcY" title="How to Make a Ponytail" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <div class="video-container">
            <h2>How to Tie a Tie</h2>
            <iframe src="How to tie a tie.mp4" title="How to Tie a Tie" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <div class="video-container">
            <h2>How to Fold Clothes</h2>
            <iframe src="How to fold clothes.mp4" title="How to Fold Clothes" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
