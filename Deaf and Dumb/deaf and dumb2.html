<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="deaf and dumb2.css">
</head>
<body>
    <div class="form-container">
        <form action="deaf and dumb4.html" method="GET"> <!-- Link to another page -->
            <div class="input-group">
                <label for="email">Email id:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="captcha">Captcha Text:</label>
                <input type="text" id="captcha" name="captcha" required>
            </div>
            <div class="input-group">
                <label>Type the text below as you see in image:</label>
                <input type="text" id="imageText" name="imageText" required>
            </div>
            <div class="input-group">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" name="otp" required>
            </div>
            <div class="submit-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
