<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Subjects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Hands.png') no-repeat center center/cover;
        }
        .subjects-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 1200px;
        }
        .subject-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        }
        .subject-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .subject-card h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subject-card p {
            font-size: 16px;
            color: #666;
        }
        .subject-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .subject-card a:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="subjects-container">
    <div class="subject-card">
        <img src="english.png" alt="English Icon">
        <h3>English</h3>
        <p>Learn the nuances of the English language.</p>
        <a href="english.html">Start Learning</a>
    </div>

    <div class="subject-card">
        <img src="hindi.png" alt="Hindi Icon">
        <h3>Hindi</h3>
        <p>Explore the richness of Hindi language and literature.</p>
        <a href="hindi.html">Start Learning</a>
    </div>

    <div class="subject-card">
        <img src="maths.png" alt="Maths Icon">
        <h3>Maths</h3>
        <p>Master mathematical concepts and problem-solving techniques.</p>
        <a href="maths.html">Start Learning</a>
    </div>
</div>

</body>
</html>
