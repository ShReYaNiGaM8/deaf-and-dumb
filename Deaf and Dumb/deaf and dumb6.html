<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Curricular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            background: url('Hands.png') no-repeat center center/cover;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .video-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .video-container {
            width: 48%;
            margin-bottom: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-container h2 {
            text-align: center;
            color: #555;
            font-size: 18px;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
        @media (max-width: 768px) {
            .video-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Co-Curricular</h1>

    <div class="video-section">
        <div class="video-container">
            <h2>Paper Apple</h2>
            <iframe src="Paper apple.mp4" title="Paper Apple" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <div class="video-container">
            <h2>Moving Paper Toy</h2>
            <iframe src="Making boats from coloured paper.mp4" title="Moving Paper Toy" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <div class="video-container">
            <h2>Simple Mehendi Design</h2>
            <iframe src="Simple mehendi design.mp4" title="Simple Mehendi Design" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <div class="video-container">
            <h2>Simple Dance Steps</h2>
            <iframe src="Simple dance steps.mp4" title="Simple Dance Steps" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
